{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">
    
    
      <label for="author_name" class="col-sm-2 control-label">Author name</label>
      <div class="col-sm-10">
        <input name="author_name" type="text" class="form-control"/>
      </div>
      
    
    
      <label for="author_email" class="col-sm-2 control-label">Author email</label>
      <div class="col-sm-10">
        <input name="author_email" type="text" class="form-control"/>
      </div>
    
    
    
      <label for="title" class="col-sm-2 control-label">Page Title</label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control"/>
      </div>
    
    
   
      <label for="content" class="col-sm-2 control-label">Content</label>
      <div class="col-sm-10">
        <input name="content" type="textarea" class="form-control"/>
      </div>
      
      <label for="tags" class="col-sm-2 control-label">Tags</label>
      <div class="col-sm-10">
        <input name="tags" type="text" class="form-control"/>
      </div>
      
      
      <div class="radio">
        <label>
          <input type="radio" name="status" id="open" value="open">
          Open
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="status" id="closed" value="closed">
          Closed
        </label>
      </div>
    

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>
  
  </form>
{% endblock %}
