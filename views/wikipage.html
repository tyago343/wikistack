{% extends "layout.html" %}

{% block content %}

  <h3>{{results.title}} <small> (<a href="/wiki/{{results.urlTitle}}">Similar</a>)</small></h3>
  <h4>by <a href="/users/{{results.authorId}}">{{results.autor.name}}</a></h4>
  <div>{{results.tags}}</div>
  <hr/>
  <div><a href="/users/{{results.authorId}}">{{results.autor.title}}</a></div>
  <div class="page-body">{{results.content}}</div>
  <hr/>
  <a href="PLACEHOLDER_URL_TITLE/edit" class="btn btn-primary">edit this page</a>
  <a href="PLACEHOLDER_URL_TITLE/delete" class="btn btn-danger">delete this page</a>

{% endblock %}
